<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unleashed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="POST" action="/goal">
        <div class="row justify-content-center">
            <div class="form-group">
                I want to go <select class="" name="activity">
                <option value="run">🏃 Running</option>
                <option value="cycle">🚴‍ Cycling</option>
                <option value="swim">🏊‍ Swimming</option>
            </select>
            </div>
            <div class="form-group">
                for <input type="text" name="quantity" value="10"><select class="" name="metric">
                <option value="Kilometers">Kilometers</option>
                <option value="Miles">Miles</option>
                <option value="Hours">Hours</option>
                <option>Minutes</option>
            </select>
            </div>
            <div class="form-group">
                per <select class="" name="period">
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Go!</button>
        </div>
    </form>
</div>
</body>
</html>
